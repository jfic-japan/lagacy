        <script>
         $(function () {
             $.getJSON("./competition/data/competition-subject.json", function(data) {

                 var item_num = 100;

                 if (data.competition.length < item_num) {
                     item_num = data.competition.length;
                 }

                 for (i = 0; i < item_num; i++){

                     $('<div class="info-list__item">' +
                       '<a href="./competition/' +
                       data.competition[i].year +
                       '/' +
                       data.competition[i].link +
                       '.html">' +
                       '<li class="info-list__item__date">' +
                       data.competition[i].date +
                       '</li>' +
                       '<li class="info-list__item__title">' +
                       data.competition[i].title +
                       '</li>' +
                       '<li class="info-list__item__place">' +
                       data.competition[i].place +
                       '</li>' +
                       '</a></div>').appendTo("#competition-subject");

                     //TODO:国際試合か国内試合かのタグ付け

                 }
             });
         });
        </script>
